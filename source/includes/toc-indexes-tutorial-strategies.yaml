file: /tutorial/create-indexes-to-support-queries
description: |
  An index supports a query when the index contains all the fields
  scanned by the query. Creating indexes that supports queries results
  in greatly increased query performance.
---
file: /tutorial/sort-results-with-indexes
description: |
  To support efficient queries, use the strategies here when you specify
  the sequential order and sort order of index fields.
---
file: /tutorial/ensure-indexes-fit-ram
description: |
  When your index fits in RAM, the system can avoid reading the index
  from disk and you get the fastest processing.
---
file: /tutorial/create-queries-that-ensure-selectivity
description: |
  Selectivity is the ability of a query to narrow results using the
  index. Selectivity allows MongoDB to use the index for a larger
  portion of the work associated with fulfilling the query.
---
file: /tutorial/expire-data
description: |
  TTL indexes make it possible to automatically remove data from a
  collection based on the value of a timestamp and are useful for
  managing data like machine generated event data that are only useful
  for a limited period of time.
